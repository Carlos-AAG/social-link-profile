<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!--fonts end-->

  <!--styles-->
    <link rel="stylesheet" href="styles.css">
  <!--styles end-->
  <!---->

</head>
<body class="bg-black">
  <main class="main-container">
    <div class="perfil">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      <h2 class="name">Jessica Randall</h2>
      <h4 class="country">London, United Kingdom</h4>
      <p class="text">"Front-end developer and avid reader."</p>
    </div>
    <ul class="container-link">
      <li class="link">GitHub</li>
      <li class="link">Frontend Mentor</li>
      <li class="link">LinkedIn</li>
      <li class="link">Twitter</li>
      <li class="link">Instagram</li>
    </ul>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  
  

  
  
  
  
  
  
</body>
</html>
